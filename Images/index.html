<script type="text/javascript">
particlesJS.load('particles-js',
'https://raw.githubusercontent.com/GaziTaufiqIslam/Assests-for-codepen/master/particlesjs-config.json',
 function() {
  console.log('callback - particles.js config loaded');
});


// Set the date we're counting down to
var countDownDate = new Date("Jan 1, 2018 00:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();

  // Find the distance between now an the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("time").innerHTML = days + "Days  " + hours + ":"
  + minutes + ":" + seconds + " ";

  // If the count down is finished, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("time").innerHTML = "EXPIRED";
  }
}, 1000);


var flareTrailH = SVG.get('trail_2_high');
var flareTrailM = SVG.get('trail_2_mid');
var flareTrailL = SVG.get('trail_2_low');
var flareTrailX = SVG.get('trail_2_x');
var frontTrailH = SVG.get('trail_high');
var frontTrailM = SVG.get('trail_mid');
var frontTrailL = SVG.get('trail_low');
var Layer2 = SVG.get('Layer_1-2');
var comet = SVG.get('comet');

comet.animate().rotate(360).loop(true)

function recLoop(){
  Layer2.animate(100).move(3,4).animate(100).move(-2,2).animate(100).move(0,-3);
recLoop();
}

frontTrailL.animate({duration: '0ms'}).move(0,50).animate({delay: '500ms', ease: '<'}).move(0,-500).loop(true);
frontTrailH.animate({duration: '0ms', ease: '<'}).move(0,50).animate({delay: '100ms', ease: '<'}).move(0,-500).loop(true);
frontTrailM.animate({duration: '0ms', ease: '<'}).move(0,50).animate({delay: '1100ms, ease: '<''}).move(0,-500).loop(true);


flareTrailH.animate({duration: '0ms'}).move(0,50).animate({delay: '300ms', ease: '<'}).move(0,-500).loop(true);
flareTrailL.animate({duration: '0ms', ease: '<'}).move(0,50).animate({delay: '0ms', ease: '<'}).move(0,-500).loop(true);
flareTrailM.animate({duration: '0ms', ease: '<'}).move(0,50).animate({delay: '900ms, ease: '<''}).move(0,-500).loop(true);

flareTrailX.animate({duration: '0ms', ease: '<'}).move(0,50).animate({delay: '600ms, ease: '<''}).move(0,-500).loop(true);


recLoop();

</script>
